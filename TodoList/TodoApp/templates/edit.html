{% load static %}
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
    <title>My TodoList</title>

</head>

<body class="header">
    <div class = "container">
        <div class="navbar navbar-expand-xl navbar-dark font text-white">
            <b>Todo List</b>
        </div>
        <div class="container-fluid">
            <div class="row style overlay">
                <div class="col-lg-12 position">
                        {% if item %}
                        <form class="form-inline"method="POST">
                            {% csrf_token %}
                            <center><table>
                        <tr>

                            <td>
                            <input id="datepicker" onchange="checkDate()" class="form-control"type="date" value="{{item.date}}"name="date" required>
</td>
                            <td>
                            <input class="form-control" type="text" placeholder="{{item.item }}" value="{{ item.item }}" name="item" required>
                            </td>
                        </tr>
                        </table></center>
                        <br/>
                            <button class="btn btn-danger" style="margin-left:-50px;"type="submit">Edit Item</button>
                        <!-- 
                            <a href="{% url 'home'%}"><button style="margin-left:30px;" class="btn btn-danger">Cancel</button></a> -->
                    
                        </form>
                        {% endif %}

                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
