{% load static %}
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" >
	<title>My TodoList</title>
</head>

<body class="header">
	<div class = "container">
		<div class="navbar navbar-expand-xl navbar-dark font text-white">
			<b>Todo List</b>
		</div>
		<div class="container-fluid">
			<div class="row style overlay">
				<div class="col-lg-12 position">
						
 				<form class="form-inline" method="POST">
                	{% csrf_token %}
                <center>
                	<table>
                		<tr>
                			<td>	
                				<input id="datepicker" onchange="checkDate()" class="form-control" type="date" name="date"/>
                			</td>
                			<td>
                				<input class="form-control" type="text" name="item" placeholder="Add Item"/>
                			</td>
                			<td>
                			<button class="btn btn-danger" type="submit">Add To List</button>
                			</td>
                		</tr>
         			</table>
         		</center>
            	</form>

            	<div class="container">
    				{% block content %}
    				{% endblock content %}
				</div>
				</div>
			</div>
		</div>
	</div>
	 <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
