
{% load static %}
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="{% static 'js/main.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
</head>




<body>
	<div class="centered">
		<div class="main">
			{% csrf_token %}
				<table id="table_id" class="table table-dark table-striped">
				<tr>
					<th>Rank</th>
					<th>Name</th>
					<th>Code</th>
					<th>Cost</th>
				</tr>
				{% for data in players %}
				<tr>
					<td>{{ data.rank }}</td>
					<td>{{ data.name }}</td>
					<td>{{ data.code }}</td>
					<td>{{ data.cost }}</td>
					{% endfor %}
			</table>
		
		
<center><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
  Add Player
</button></center>



<div class="modal" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Player</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
       
      <form method="post" id="form">
	      <div class="modal-body">
     		<table class="table table-dark table-striped">
	{% csrf_token %}
	{{ form1 }}
			
			</table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <input type="submit" name="submit" id="submit" value="Add Player" class="btn btn-primary" />
      </div>
     </form>
    

    </div>
  </div>
</div>

</body>
</html>
